<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Movimientos</title>
</head>
<body style='font-family: Arial, sans-serif;background-color:#a1d2df;'>
<div style='background-color:rgb(255 255 255 / 59%);width: 50%;margin-left:20%;box-shadow: 1px 3px 6px #1e2659;'>
<div style='margin: 0 auto;margin-top:10%;padding:12px'>
   		<h1>Movimientos de la Cuenta</h1>
        <p><strong>Cuenta:</strong> <span th:text="${session.cuenta.idCuenta}"></span></p>
        <p><strong>Saldo actual:</strong> <span th:text="${session.cuenta.saldo}"></span></p>
</div>
<div>

    <table class="table table-bordered"style='margin: 0 auto;width: 80%;box-shadow: 1px 3px 6px #1e2659;border:1px solid;'>
  <thead>
    <tr>
      <th scope="col">Fecha</th>
      <th scope="col">Importe</th>
      <th scope="col">Tipo operación</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
	<tr th:each="movimiento : ${movimientos}" style='text-align: left;border: 1px; padding: 12px;border: 0.5px solid grey;'>
      <td th:text="${movimiento.fecha}"></td>
      <td th:text="${movimiento.cantidad}"></td>
      <td th:text="${movimiento.operacion}"></td>
    </tr>
    <tr>
    </tr>
</table>
	<div style='margin-left:10%;margin-top:5%;'>
    	<a href="/acceso/logout"style='color:black;'><strong>Cerrar Sesión</strong></a>
 	</div>   
 </div>
 </div>
</body>
</html>
